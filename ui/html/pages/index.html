{{ define "content" }}
<div class="w-1/2 h-1/2 flex justify-center items-center flex-col gap-4">
    <h1 class="text-5xl text-slate-900 font-semibold my-8">URL Shortener</h1>
    <form action="" class="w-2/3 gap-4 flex justify-between">
        <input class="form-input rounded-md grow" placeholder="Long URL to shorten" type="text" name="url" id="id_url">
        <input class="p-2 border border-slate-800 bg-slate-600 rounded-md text-white cursor-pointer" type="submit"
            value="Create">
    </form>

    <div id="result" class="bg-white w-2/3 rounded-md">
        <div id="shorten-section" class="flex justify-between gap-2 p-2">
            <img class="h-20" src="/static/img/qrcode.png" alt="">
            <div class="grow flex flex-col justify-between">
                <h2 class="text-slate-700 text-right">Shorten Link</h2>
                <div class="grow flex items-center gap-2">
                    <input readonly class="form-input rounded-md grow" type="text">
                    <button id="copy-btn"
                        class="p-2 border border-slate-800 bg-slate-600 rounded-md text-white cursor-pointer">
                        Copy
                    </button>
                </div>
            </div>
        </div>
        <div id="preview">

        </div>
    </div>
</div>
{{ end }}
